<body class="pageServicos">
    <header>
        <nav>
            <img src="img/logo.png" class="logoSite">

    <main>
         <center><h2>Contato</h2></center>
        <form action="#">
            <div class="formGroup metade">
                <label for="nome">Nome</label>
                <input type="text" name="nome">
            </div>

            <div class="formGroup metade">
                <label for="email">E-mail</label>
                <input type="text" name="email">
            </div>

            <div class="formGroup total">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" name="whatsapp">
            </div>

            <div class="formGroup total">
                <label for="setor">Setor</label>
                <select name="setor">
                    <option value="">Selecione</option>
                    <option value="1">Vendas</option>
                    <option value="2">Financeiro</option>
                    <option value="3">Gerência</option>
                    <option value="4">Diretoria</option>
                </select>
            </div>

            <div class="formGroup total">
                <label for="mensagem">Sua Mensagem</label>
                <textarea name="mensagem" ></textarea>
            </div>

            <div class="formGroup inteiro">
                <button type="submit">ENVIAR</button>
            </div>

        </form>
    </main>
